# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Docker build
      run: |
       docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}
       docker build --platform linux/amd64 -t cloud_t2 .
       docker tag cloud_t2 kimyeongrok/docker_cloud:${GITHUB_SHA::7}
       docker push kimyeongrok/docker_cloud:${GITHUB_SHA::7}
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_SERVER_HOST }}
        username: ubuntu
        key: ${{ secrets.PRIVATE_KEY }}
        envs: GITHUB_SHA
        script: |
            docker rmi $(docker images -q)
            docker pull kimyeongrok/docker_cloud:${GITHUB_SHA::7}
            docker tag kimyeongrok/docker_cloud:${GITHUB_SHA::7} cloud_t2
            docker stop cloud_t2
            docker rm cloud_t2
            docker run -d --name cloud_t2 -p 3000:3001 cloud_t2
    
    
